[scrolling]
history = 10000
multiplier = 5

[selection]
save_to_clipboard = true

[terminal.shell]
args = ["-arm64", "-e", "SHELL=\"/Users/alex/.nix-profile/bin/zsh\"", "/Users/alex/.nix-profile/bin/zsh", "-l"]
program = "/usr/bin/arch"

[window]
decorations = "buttonless"
dynamic_padding = true
dynamic_title = true
opacity = 0.9

[window.dimensions]
columns = 80
lines = 25

[window.padding]
x = 5
y = 2

[general]
live_config_reload = true
working_directory = "None"

[terminal]
